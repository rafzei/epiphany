kind: configuration/opendistro-for-elasticsearch
title: OpenDistro for Elasticsearch Config
name: default
specification:
  versions:
    RedHat:
      elasticsearch_oss: "7.8.0"
      opendistro: "1.9.0*"
    Debian:
      elasticsearch_oss: "7.8.0"
      opendistro: "1.9.0*"
  cluster_name: EpiphanyElastic
  clustered: True
  # Credentials needed for upgrade Open Distro for Elasticsearch cluster
  status_user: admin
  status_user_password: admin
  paths:
    data: /var/lib/elasticsearch
    repo: /var/lib/elasticsearch-snapshots
    logs: /var/log/elasticsearch
