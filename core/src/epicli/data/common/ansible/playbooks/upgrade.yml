---
# Ansible playbook for upgrading common and K8s components

- hosts: kubernetes_master
  become: true
  become_method: sudo
  pre_tasks:
    # Needed for tasks upgrade playbook borrows from kubernetes_master role.
    - import_role:
        name: kubernetes_common
        tasks_from: gather-facts

    - include_role:
        name: upgrade
        tasks_from: kubernetes/gather-static-facts
      run_once: true
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: all
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: common

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: image-registry
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.15.10", cni_ver: "0.7.5", upgrade_to_final_version: false }
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.16.7", cni_ver: "0.7.5", upgrade_to_final_version: false }
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.17.7", cni_ver: "0.8.6", cni_in_kubelet: true, upgrade_to_final_version: false }
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.18.6", cni_ver: "0.8.6", upgrade_to_final_version: true }
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: elasticsearch
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: elasticsearch

- hosts: elasticsearch_curator
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: elasticsearch-curator

- hosts: filebeat
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: filebeat
      when: groups.logging is defined # do not upgrade if there is legacy Elasticsearch (v6)

- hosts: logging
  become: true
  become_method: sudo
  serial: 1
  tasks:
    - import_role:
        name: upgrade
        tasks_from: opendistro_for_elasticsearch
      vars:
        current_group_name: "logging"

- hosts: opendistro_for_elasticsearch
  become: true
  become_method: sudo
  serial: 1
  tasks:
    - import_role:
        name: upgrade
        tasks_from: opendistro_for_elasticsearch
      vars:
        current_group_name: "opendistro_for_elasticsearch"

- hosts: kibana
  become: true
  become_method: sudo
  serial: 1
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kibana

- hosts: kafka
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kafka
      vars: { lock_file: /var/tmp/kafka-upgrade-in-progress.flag }

- hosts: haproxy
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: load_balancer

- hosts: node_exporter
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: node-exporter
