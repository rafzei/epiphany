---
- name: Ensure snapshot folder exists
  file:
    path: "{{ specification.paths.repo }}/"
    state: directory
    owner: elasticsearch
    group: elasticsearch
    mode: u=rwx,go=

- name: Provide jvm configuration file
  template:
    backup: yes
    src: jvm.options.j2
    dest: /etc/elasticsearch/jvm.options
    owner: elasticsearch
    group: root
    mode: ug=rw,o=
  register: change_jvm_config

- name: Provide Elasticsearch configuration file
  template:
    backup: yes
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: elasticsearch
    group: root
    mode: ug=rw,o=
  register: change_config

- name: Restart elasticsearch service
  systemd:
    name: elasticsearch
    state: restarted
  when:
    - change_config.changed or change_jvm_config.changed

- name: Enable and start elasticsearch service
  systemd:
    name: elasticsearch
    state: started
    enabled: yes
